services:
  # Web service using full Flask Shop app with SQLAlchemy 1.4 (safer version)
  - type: web
    name: flask-shop
    runtime: python
    buildCommand: |
      echo "=== PYTHON VERSION CHECK ==="
      python --version
      echo "=== INSTALLING FULL APPLICATION DEPENDENCIES ==="
      pip install --upgrade pip
      pip install -r requirements_render_safe.txt
      echo "=== INSTALLATION COMPLETE ==="
      pip list
      echo "=== INITIALIZING DATABASE ==="
      python init_db.py || echo "⚠️ Warning: Database initialization failed, continuing deployment"
    startCommand: gunicorn --bind 0.0.0.0:$PORT run_safe:app --workers 1 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: 0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://ittoken_db_user:Xm98VVSZv7cMJkopkdWRkgvZzC7Aly42@dpg-d0visga4d50c73ekmu4g-a.frankfurt-postgres.render.com/ittoken_db
      - key: DB_SCHEMA
        value: AndriIT
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_ASSISTANT_ID
        sync: false
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

databases:
  # PostgreSQL database
  - name: flask-shop-db
    databaseName: AndriIT
    user: AndriIT
    plan: free
