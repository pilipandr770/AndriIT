services:
  - type: web
    name: flask-shop-app
    env: python
    buildCommand: |
      pip install Flask==2.3.3 gunicorn==21.2.0
      echo "Installed minimal dependencies"
    startCommand: |
      echo "Starting minimal Flask application"
      gunicorn minimal_app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: FLASK_DEBUG
        value: 0